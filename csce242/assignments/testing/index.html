<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Click on an Image to See the Description</h1>

    <div id="description-area">
        <h2 id="image-name">Select an Image</h2>
        <p id="image-description">Click on any image below to see its description.</p>
    </div>

    <div class="image-gallery">
        <!-- Image 1 -->
        <img src="https://via.placeholder.com/150" alt="Image 1" id="image1" class="clickable-image">

        <!-- Image 2 -->
        <img src="https://via.placeholder.com/150" alt="Image 2" id="image2" class="clickable-image">

        <!-- Image 3 -->
        <img src="https://via.placeholder.com/150" alt="Image 3" id="image3" class="clickable-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
